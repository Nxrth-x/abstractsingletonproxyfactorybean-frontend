schema {
  query: Query
  mutation: Mutation
}

type AttachmentType {
  id: UUID!
  name: String!
  description: String!
  url: String!
  task: TaskType!
}

type CourseStatus {
  tasks: Int
  notices: Int
  resources: Int
}

scalar Date

scalar GenericScalar

type LessonType {
  id: UUID!
  subject: SubjectType!
  schedule: String!
  weekDay: LessonWeekday!
  url: String!
}

enum LessonWeekday {
  SEG
  TER
  QUA
  QUI
  SEX
}

type Mutation {
  tokenAuth(username: String!, password: String!): ObtainJSONWebToken
  verifyToken(token: String): Verify
  refreshToken(token: String): Refresh
  register(
    firstName: String!
    lastName: String!
    password: String!
    username: String!
  ): RegisterMutation
}

type NoticeType {
  id: UUID!
  title: String!
  text: String!
  teacher: TeacherType!
}

type ObtainJSONWebToken {
  payload: GenericScalar!
  refreshExpiresIn: Int!
  token: String!
}

type Query {
  courseStatus: CourseStatus
  allAttachments: [AttachmentType]
  getSelf: UserType
  allNotices: [NoticeType]
  notice(uuid: UUID!): NoticeType
  allResources: [ResourceType]
  resource(uuid: UUID!): ResourceType
  allSubjects: [SubjectType]
  subject(uuid: UUID!): SubjectType
  allTeachers: [TeacherType]
  teacher(uuid: UUID!): TeacherType
  allTasks: [TaskType]
  task(uuid: UUID!): TaskType
  allLessons: [LessonType]
  lesson(uuid: UUID!): LessonType
  lessonByDay(day: String!): [LessonType]
}

type Refresh {
  payload: GenericScalar!
  refreshExpiresIn: Int!
  token: String!
}

type RegisterMutation {
  username: String!
  firstName: String!
  lastName: String!
}

type ResourceType {
  id: UUID!
  name: String!
  description: String!
  url: String!
  subject: SubjectType!
}

type SubjectType {
  id: UUID!
  name: String!
  description: String!
  teacher: TeacherType!
  lessonSet: [LessonType!]!
  resourceSet: [ResourceType!]!
}

type TaskType {
  id: UUID!
  title: String!
  description: String!
  teacher: TeacherType!
  dueDate: Date!
  attachmentSet: [AttachmentType!]!
}

type TeacherType {
  id: UUID!
  name: String!
  imageUrl: String!
  email: String!
  about: String!
  sharedFolder: String
  taskSet: [TaskType!]!
  subjectSet: [SubjectType!]!
  noticeSet: [NoticeType!]!
}

scalar UUID

type UserType {
  username: String!
  firstName: String!
  lastName: String!
}

type Verify {
  payload: GenericScalar!
}
